# ============================================
# PropManager Nginx Configuration
# Production-ready reverse proxy with SSL
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # ============================================
    # Rate Limiting
    # ============================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # ============================================
    # Upstream - Django Application
    # ============================================
    upstream django {
        server web:8000;
        keepalive 32;
    }

    # ============================================
    # HTTP Server - Redirect to HTTPS
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check (allow HTTP)
        location /health/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS Server
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # ============================================
        # SSL Configuration
        # ============================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self';" always;

        # ============================================
        # Request Size Limits
        # ============================================
        client_max_body_size 25M;
        client_body_buffer_size 128k;

        # ============================================
        # Static Files
        # ============================================
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;

            # Gzip static files
            gzip_static on;

            # Access log off for static
            access_log off;
        }

        # ============================================
        # Media Files (User Uploads)
        # ============================================
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff" always;

            # Disable script execution in media folder
            location ~* \.(php|py|pl|sh|cgi)$ {
                deny all;
            }
        }

        # ============================================
        # Health Check Endpoint
        # ============================================
        location /health/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # Disable caching for health checks
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ============================================
        # Login Rate Limiting
        # ============================================
        location ~ ^/(tenant|admin-portal)/login {
            limit_req zone=login burst=3 nodelay;

            proxy_pass http://django;
            include /etc/nginx/proxy_params_custom;
        }

        # ============================================
        # API Rate Limiting
        # ============================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://django;
            include /etc/nginx/proxy_params_custom;
        }

        # ============================================
        # Django Application (Default)
        # ============================================
        location / {
            proxy_pass http://django;
            include /etc/nginx/proxy_params_custom;
        }
    }

    # ============================================
    # Custom Proxy Parameters (included above)
    # ============================================
    # Create this file or inline the settings
}

