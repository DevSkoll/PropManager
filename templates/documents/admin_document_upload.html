{% extends "admin_portal/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Upload Document - PropManager Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-upload"></i> Upload Document</h2>
            <a href="{% url 'documents_admin:document_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Documents
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <hr>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-upload"></i> Upload
                        </button>
                        <a href="{% url 'documents_admin:document_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
