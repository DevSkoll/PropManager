{% extends "tenant/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Folder - PropManager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-folder-plus"></i> Create Folder</h2>
            <a href="{% url 'documents_tenant:document_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Documents
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <hr>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-folder-plus"></i> Create Folder
                        </button>
                        <a href="{% url 'documents_tenant:document_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
