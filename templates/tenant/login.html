{% extends "base.html" %}

{% block title %}Tenant Login - PropManager{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-house-door-fill text-primary" style="font-size: 2.5rem;"></i>
                        <h3 class="mt-2">Tenant Portal</h3>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Email or Phone Number</label>
                            <input type="text" class="form-control" id="identifier" name="identifier"
                                   placeholder="Enter your email or phone number" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send"></i> Send Verification Code
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
