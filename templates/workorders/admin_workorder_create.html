{% extends "admin_portal/base.html" %}
{% load core_tags %}
{% load crispy_forms_tags %}

{% block title %}Create Work Order - PropManager Admin{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'workorders_admin:workorder_list' %}" class="text-decoration-none text-muted">
        <i class="bi bi-arrow-left"></i> Back to Work Orders
    </a>
    <h2 class="mt-2"><i class="bi bi-plus-circle"></i> Create Work Order</h2>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Work Order Details</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Create Work Order
                        </button>
                        <a href="{% url 'workorders_admin:workorder_list' %}" class="btn btn-outline-secondary ms-2">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
