<form action="{% url 'leases_admin:lease_upload_document' pk=lease.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_title" class="form-label">Title <span class="text-danger">*</span></label>
        <input type="text" name="title" id="id_title" class="form-control {% if form.title.errors %}is-invalid{% endif %}"
               value="{{ form.title.value|default:'' }}" required>
        {% if form.title.errors %}
        <div class="invalid-feedback">{{ form.title.errors.0 }}</div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="id_document_type" class="form-label">Document Type</label>
        <select name="document_type" id="id_document_type" class="form-select">
            {% for value, label in form.fields.document_type.choices %}
            <option value="{{ value }}" {% if form.document_type.value == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="id_file" class="form-label">File <span class="text-danger">*</span></label>
        <input type="file" name="file" id="id_file" class="form-control {% if form.file.errors %}is-invalid{% endif %}" required>
        {% if form.file.errors %}
        <div class="invalid-feedback">{{ form.file.errors.0 }}</div>
        {% endif %}
        <div class="form-text">Max 10MB. Allowed: PDF, images, Office documents</div>
    </div>

    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea name="description" id="id_description" class="form-control" rows="2">{{ form.description.value|default:'' }}</textarea>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" name="is_tenant_visible" id="id_is_tenant_visible" class="form-check-input"
               {% if form.is_tenant_visible.value %}checked{% endif %}>
        <label for="id_is_tenant_visible" class="form-check-label">Visible to tenant</label>
    </div>

    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-upload me-1"></i> Upload
        </button>
    </div>
</form>
