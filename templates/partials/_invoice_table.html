{% load core_tags %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Invoice #</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Paid</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.invoice_number }}</td>
            <td>{{ invoice.due_date }}</td>
            <td>{{ invoice.total_amount|currency }}</td>
            <td>{{ invoice.amount_paid|currency }}</td>
            <td>
                <span class="badge bg-{% if invoice.status == 'paid' %}success{% elif invoice.status == 'overdue' %}danger{% elif invoice.status == 'partial' %}warning{% else %}secondary{% endif %}">
                    {{ invoice.get_status_display }}
                </span>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-muted text-center">No invoices found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
